<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-based Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="music-player-container">
    <h1>Web Music Player</h1>

    <!-- Search bar for filtering songs -->
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search for music...">
    </div>

    <!-- Music library displaying available tracks -->
    <div class="music-library">
      <h2>Music Library</h2>
      <ul id="song-list">
        <!-- Songs will be listed here -->
      </ul>
    </div>

    <!-- Playlist displaying added tracks -->
    <div class="playlist">
      <h2>Playlist</h2>
      <ul id="playlist">
        <!-- Playlist items will appear here -->
      </ul>
    </div>

    <!-- Player controls: play, pause, next, previous, and volume -->
    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="play-btn">Play</button>
      <button id="next-btn">Next</button>
      <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Audio element to handle music playback -->
    <audio id="audio-player"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
